    bio: Yuankai Wu received his Ph.D. degree in vehicle operation engineering from Beijing Institute of Technology, Beijing, China, in Jun. 2019. He was a visiting PhD student with Department of Civil and Environmental Engineering, University of Wisconsin-Madison, from Nov. 2016 to Dec. 2017. During this time, he was doing research on connected & automated vehicles. His research has focused on various machine learning technologies, e.g., tensor decomposition, graph neural networks, deep reinforcement learning, with the aim to facilitate the applications on intelligent transportation systems.
